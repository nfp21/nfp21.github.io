<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">

<body>

    <div id="splash">
        <div id="splash_text"></div>
        <div class="loader_cover loader_cover-up"></div><!--上に上がるエリア-->
        <div class="loader_cover loader_cover-down"></div><!--下に下がるエリア-->
        <!--/splash--></div>
    
        <span id="changefv">
            <p class="slide">slide</p>
            <p class="modern">modern</p>
            <p class="simple">simple</p>
            <p class="split">split</p>
        </span>

        <div class="header tp">
            <span class="surround"><span class="surround2">囲む</span></span>
            <span class="ripples">波紋</span>
            <span class="drawers">ドロワ
                <ul>
                    <li>sub</li>
                    <li>sub</li>
                    <li>sub</li>
                    <li>sub</li>
                </ul></span>
            <span class="rotation">回<span class="rotate">転</span></span>
        </div>

    <section class="fv sl">
        <section>
            <h1>キービジュアル</h1>
            <p>ファーストビューの多くを占める。</p>
            <p>最も広告効果が高い部分なので、</p>
            <p>情報量をかさ増しできるスライドは</p>
            <p>デザインの定番となっている。</p>
        </section>

        <aside>
            <p>3秒が勝負!</p>
            <p>どれだけ印象を</p>
            <p>与えられるか</p>
        </aside>
    </section>

    <section class="fv mod">
        <h1>モダンデザイン</h1>
        <p>切り抜いた写真を使う。</p>
        <p>トーンを変えた写真を重ねる。</p>
        <p>テキストを散りばめる。</p>
        <p>など。</p>
    </section>

    <section class="fv sim"></section>

    <section class="fv spl"></section>

    <div class="header bt">
        <span class="underline">下線</span>
        <span class="run">ラン</span>
        <span class="shake">ゆらり</span>
        <span class="luminous">ピカリ</span>
    </div>

    
    <section id="news">
    </section>

    <section id="items">
        <span id="changebc">
            <p class="deep">deep</p>
            <p class="filter">filter</p>
        </span>
    </section>

    <section id="info">
    </section>
